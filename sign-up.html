<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrever-se</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spotify-Login</title>
    <link rel="shortcut icon" href="./assets/icons/spotify-logo-preta.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/sign-up.css">
</head>

<body>
    <section class="login-container">
        <div class="logo">
            <img src="./assets/icons/logo-spotify-branca-1.png" alt="Spotify" width="36px" height="36px">
        </div>
        <h2>Se inscreva e comece a curtir</h2>
            <div class="login">
            <form>
                <div class="user-login">
                    <label>Email ou nome de usuário</label>
                    <input type="text" placeholder="Email ou nome de usuário" class="username" autocomplete="off">
            </div>
            <div class="user-password">
                <label>Senha</label>
                <input type="text" placeholder="Senha" class="password" autocomplete="off">
            </div>
            <button>Avançar</button>
            <div class="mk">
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <div class="last">
                <span>Já tem uma conta?</span>
                <a href="login.html">Faça login aqui</a>
            </div>
            </form>
            </div>

            <hr/>
    
            <div class="account-connect">
                <button class="a-c-btn-g">
                    <img src="./assets/icons/google-icon (2).png">
                    <span>Inscreva-se com o Google</span>
                </button>
                <button class="a-c-btn-f">
                    <img src="./assets/icons/facebook-icon.png">
                    <span>Inscreva-se com o Facebook</span>
                </button>
                <button class="a-c-btn-a">
                    <img src="./assets/icons/apple-logo.png">
                    <span>Inscreva-se com a Apple</span>
                </button>
            </div> 
    
        </section>
    
        <footer class="footer">  
            <div class="policy">
                <p>This site is protected by reCAPTCHA and the Google
                    <span><a href="https://policies.google.com/privacy">Privacy Policy</a> and </span>
                    <span><a href="https://policies.google.com/terms">Terms of Service</a> apply.</span>
                </p>
            </div>
        </footer>
    </body>
    
    </html>
</body>
</html>
